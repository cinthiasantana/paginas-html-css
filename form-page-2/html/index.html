<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c733001182.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title> Form Page 2 </title>
</head>

<body>

    <div class="principal">

        <div class="logo"> <i class="fas fa-user-circle"> </i> </div>

        <h1> Crie sua conta: </h1>
        <form>
            <div class="campo-input">
                <input type="text" name="name" placeholder="Nome">
            </div>

            <div class="campo-input">
                <input type="email" name="email" placeholder="Email">
            </div>

            <div class="campo-input">
                <input type="password" name="password1" placeholder="Senha">
            </div>

            <div class="campo-input">
                <input type="password" name="password2" placeholder="Confirme">
            </div>

            <div class="campo-input">
                <input type="tel" name="celular" placeholder="Celular">
            </div>

            <div class="campo-radio">
                <label for="option-1"> <input type="radio" name="option-1"> Sim, sou brasileiro </label>
            </div>

            <div class="campo-radio">
                <label for="option-2"> <input type="radio" name="option-2"> Não, não sou brasileiro </label>
            </div>

            <div class="campo-input">
                <input type="number" name="cpf" placeholder="CPF">
            </div>

            <div class="check-termos">
                <label for="termos">
                    <input type="checkbox" name="termos"> Eu aceito os <a href="#" target="_blank">
                        Termos de Uso e a Política de Privacidade </a> </label>
            </div>

            <button type="submit"> Cadastrar </button>
        </form>
        <p> Você já tem conta? <a href="../html/index.html"> Entre aqui! </a> </p>
    </div>

</body>

</html>
