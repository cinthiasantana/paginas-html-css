<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c733001182.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title> Login Page 2 </title>
</head>

<body>
    <div class="background">
    </div>
    <div class="principal">
        <h1 class="titulo-principal"> Member Login </h1>
        <div class="formulario">
            <form>
                <div class="input-background">
                </div>
                <div class="input-icon1">
                    <input class="acesso" type="text" placeholder="Username">
                    <i class="fas fa-user" aria-hidden="true"></i>
                </div>

                <div class="input-background">
                </div>

                <div class="input-icon2">
                    <input class="acesso" type="password" placeholder="Password">
                    <i class="fas fa-lock" aria-hidden="true"></i>
                </div>

                <button class="botao-logar" type="submit"> Log In </button>

                <div class="checkbox-remember">
                    <input class="checkbox" type="checkbox" id="rememberme">
                    <label class="text-checkbox" for="rememberme"> Remember me </label>
                </div>
                <a href="#"> Forget Password? </a>
            </form>
        </div>
    </div>

</body>

</html>
